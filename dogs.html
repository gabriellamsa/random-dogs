<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image App</title>
    
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff8dc;
            color: #ff69b4;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
        .card {
            border: 1px solid #ffb6c1;
            border-radius: 12px;
            padding: 16px;
            margin: 16px auto;
            width: 80%;
            max-width: 500px;
            background-color: #ffe4e1;
            box-shadow: 0 4px 8px rgba(255,182,193,0.2);
        }
        .card img {
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
        }
        #dog, #dogs {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>üê∂ Random Dog Image App üê∂</h1>
    <a href="?single"><button>Get a Random Dog</button></a>
    <a href="?multiple"><button>Get 5 Random Dogs</button></a>
    <div id="dog"></div>
    <div id="dogs"></div>

    <!-- script -->
    <script src="dogs.js"></script>
</body>
</html>
